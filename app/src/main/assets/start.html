<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script> var DEBUG = true; </script>
    -->

    <title>Ticket info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="common.css">
    <style>
#wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  //height: 20vh;
}
    </style>

    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="debug_start.js"></script>

</head>
<body onload="debug();">

    <div id="vw_debug" class="frame" style="display:none">
        <span id="w_debug">some debug text</span>
    </div>

    <h3>
        <span id="w_header">Ticket info</span>
    </h3>

    <div id="vw_msg" style="display:none" class="frame">
        <span id="w_msg">Some message</span>
        <button class="btn" id="btnHelp" style="width:100%;outline:0;margin-top:0.5em" onclick="hCallback()">Help</button>
    </div>

    <div class="frame">
        <table>
            <caption>Settings</caption>
            <tr>
                <td>Application language:</td>
                <td><span id="s_lang"></span></td>
            </tr>
            <tr>
                <td>Transliterate stations names:</td>
                <td><span id="s_translit"></span></td>
            </tr>
            <tr>
                <td>Send device info with dump:</td>
                <td><span id="s_sendinfo"></span></td>
            </tr>
        </table>
        <div id="wrapper" class="fragment">
            <button class="btn" id="btnSettings" style="width:100%;outline:0;margin-top:0.5em" onclick="aCallback()">Change settings</button>
        </div>
    </div>

</body>

</html>
