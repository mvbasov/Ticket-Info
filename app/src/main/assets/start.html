<body onload="debug();">

    <div id="vw_debug" class="frame" style="display:none">

            <caption>Settings</caption>
            <tr>

                <td>Transliterate stations names:</td>

            </tr>
            <tr>
                <td>Send device info with dump:</td>
                <td><span id="s_sendinfo"></span></td>
            </tr>
        </table>
        <div id="wrapper" class="fragment"><button class="btn" id="btnSettings" onclick="aCallback()">Change settings</button></div>
